<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <h3>Anitra's Life y'all</h3>
    <div id="map"></div>
    <script>
      function initMap() {

        var mapDiv = document.getElementById('map');
        var birth= {lat: 35.09165, lng: -80.87162};
        // var home= {lat:35.29528, lng: -80.83375};
        var map = new google.maps.Map(mapDiv, {
            center:birth ,
            zoom: 16});
        var image= "http://orig07.deviantart.net/0ef5/f/2015/080/d/5/cresent_moon_emoji_by_dogscuddle-d8mkt6n.png";
        // var image= 'http://orig07.deviantart.net/0ef5/f/2015/080/d/5/cresent_moon_emoji_by_dogscuddle-d8mkt6n.png';

        var contentString = '<div id="content">'+
              '<div id="siteNotice">'+
              '</div>'+
              '<h1 id="firstHeading" class="firstHeading">My Birth Place </h1>'+
              '<div id="bodyContent">'+
              '<p><b>Pineville Medical Center</b>, also referred to as <b>Carolinas Health System Pineville</b>, is a large ' +
              'sandstone rock formation in the southern part of the '+
              'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
              'south west of the nearest large town, Alice Springs; 450&#160;km '+
              '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
              'features of the Uluru - Kata Tjuta National Park. Uluru is '+
              'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
              'Aboriginal people of the area. It has many springs, waterholes, '+
              'rock caves and ancient paintings. Uluru is listed as a World '+
              'Heritage Site.</p>'+
              '(Meaning~ April 23, 1999).</p>'+
              '</div>'+
              '</div>';

          var infowindow = new google.maps.InfoWindow({
            content: contentString
          });

        var marker = new google.maps.Marker({
        position:birth,
        map: map,
        icon: image,
        title: 'Where I was born!',
        animation: google.maps.Animation.DROP
        });
        marker.addListener('click', function() {
   infowindow.open(map, marker);
 });
 }

            function toggleBounce() {
                  if (marker.getAnimation() !== null) {
                    marker.setAnimation(null);
                  } else {
                    marker.setAnimation(google.maps.Animation.BOUNCE);
                  }
                }









// marker.setmap(map);


    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap">
    </script>
  </body>
</html>
